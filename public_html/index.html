
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Departures Board</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">


  </head>

  <body ng-app="DeparturesApp" ng-controller="DeparturesController as DeparturesCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar busstopsList">
          Search: <input class="busstopSearch" ng-model="search"/>
          <ul class="nav nav-sidebar">
            <li ng-repeat="busstop in busstops | filter: search">
                <a ng-click="selectBusstop(busstop.code, busstop.name)" href="#">{{ busstop.name }}</a>
            </li>
          </ul>
        </div>
          
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main busstopDepartures">
          
          <h1 class="page-header">{{ selectedName }} {{ currentTime }}</h1>
          
          <div id="loader" ng-show="loading"><img src="box.gif" alt="Loading..." /></div>
          
          <div class="table-responsive">
            <table class="table table-striped" ng-hide="loading">
              <thead>
              <tr>
                <th>Bus number</th>
                <th>Direction</th>
                <th>Departure in</th>
              </tr>
              </thead>
              <tbody>
                <tr ng-repeat="departure in selectedBusstopDepartures | filter: helperServices.greaterThan('secondsToDeparture', 0) | orderBy : 'secondsToDeparture' | limitTo: 10">
                    <td>{{ departure.busnumber }}</td>
                    <td>{{ departure.direction }}</td>
                    <td>{{ departure.timeToDeparture }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    
    <script src="angular/app.js"></script>
    <script src="angular/controllers.js"></script>
    <script src="angular/services.js"></script>
    
  </body>
</html>
